<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body {
  font-family: "Raleway", sans-serif;
  background-image: radial-gradient(circle at center, #899Dc4, #495D84);
  background-size: cover;
  background-repeat: no-repeat;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(ellipse at bottom, #1b2735, #090a0f);
  font-weight: 300;
}

.all {
  display: flex;
  perspective: 10px;
  transform: perspective(300px) rotateX(20deg);
  will-change: perspective;
  perspective-origin: center center;
  transition: all 1.3s ease-out;
  justify-content: center;
  transform-style: preserve-3d;
}

.all:hover {
  perspective: 1000px;
  transition: all 1.3s ease-in;
  transform: perspective(10000px) rotateX(0deg);
}
.all:hover .text {
  opacity: 1;
}
.all:hover > div {
  opacity: 1;
  transition-delay: 0s;
}
.all:hover .explainer {
  opacity: 0;
}

.left, .center, .right, .lefter, .righter {
  width: 250px;
  height: 200px;
  transform-style: preserve-3d;
  border-radius: 10px;
  border: 1px solid #fff;
  box-shadow: 0 0 20px 5px rgba(100, 100, 255, 0.4);
  opacity: 0;
  animation: emerge 1s ease-out forwards; /* Added animation */
  transition: all 0.3s ease;
  transition-delay: 1s;
  position: relative;
  background-position: center center;
  background-size: contain;
  background-repeat: no-repeat;
  background-color: #58d;
  cursor: pointer;
  background-blend-mode: color-burn;
}
.left:hover, .center:hover, .right:hover, .lefter:hover, .righter:hover {
  box-shadow: 0 0 30px 10px rgba(100, 100, 255, 0.6);
  background-color: #ccf;
}

.text {
  transform: translateY(30px);
  opacity: 0;
  transition: all 0.3s ease;
  bottom: 0;
  left: 5px;
  position: absolute;
  will-change: transform;
  color: #fff;
  text-shadow: 0 0 5px rgba(100, 100, 255, 0.6);
}

.lefter {
  transform: translateX(-60px) translateZ(-50px) rotateY(-10deg);
  background-image: url(https://www.kindpng.com/picc/m/246-2465899_upcoming-events-icon-calendar-icon-png-transparent-png.png);
}

.left {
  transform: translateX(-30px) translateZ(-25px) rotateY(-5deg);
  background-image: url(https://wallpapers.com/images/hd/business-meeting-icon-ifdzm4ibfhrx84jl-2.jpg);
}

.center {
  opacity: 1;
  background-image: url(https://png.pngtree.com/png-vector/20191005/ourmid/pngtree-award-icon-isolated-on-background-png-image_1790417.jpg);
}

.right {
  transform: translateX(30px) translateZ(-25px) rotateY(5deg);
  background-image: url(https://icons.veryicon.com/png/o/miscellaneous/class/cl-icon-doubt.png);
}

.righter {
  transform: translateX(60px) translateZ(-50px) rotateY(10deg);
  background-image: url(https://t3.ftcdn.net/jpg/06/55/64/08/360_F_655640874_ivl1ncrZVB5k9b2iUiSAnaUPS5kfmJ6s.jpg);
}

.explainer {
  font-weight: 300;
  font-size: 2rem;
  color: #fff;
  transition: all 0.6s ease;
  width: 100%;
  height: 100%;
  background-color: #303050;
  background-image: radial-gradient(circle at center top, #cce, #33a);
  border-radius: 10px;
  text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.ref {
  background-color: #000;
  background-image: linear-gradient(to bottom, #d80, #c00);
  border-radius: 3px;
  padding: 7px 10px;
  position: absolute;
  font-size: 16px;
  bottom: 10px;
  right: 10px;
  color: #fff;
  text-decoration: none;
  text-shadow: 0 0 3px rgba(0, 0, 0, 0.4);
}
.ref::first-letter {
  font-size: 12px;
}
a {
  display: block;
  text-decoration: none;
}

a > div {
  transition: all 1s ease;
}
.navbar {
          position: fixed;
          top: -1rem; /* Distance from the top of the page */
          left: 50%; /* Center horizontally */
          transform: translateX(-50%); /* Adjust to center the navbar */
          background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background for readability */
          backdrop-filter: blur(10px); /* Add a glass-like effect */
          padding: 0.8rem 2rem; /* Add padding for better spacing */
          border-radius: 30px; /* Rounded corners for a floating look */
          display: flex;
          justify-content: space-between;
          align-items: center;
          z-index: 1000; /* Ensure it stays above all content */
          box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* Add a subtle shadow for a floating effect */
          transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .navbar:hover {
          transform: translateX(-50%) translateY(-5px); /* Add a slight lift on hover */
          box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4); /* Enhance shadow on hover */
        }
        
        .navbar a {
          color: #ffffff;
          text-decoration: none;
          font-size: 1rem;
          font-weight: bold;
          margin: 0 1rem;
          transition: color 0.3s ease;
        }
        
        .navbar a:hover {
          color: #ff7e5f;
        }

    </style>
    <header>
        
        <nav class="navbar">
            <a href="/">Namdapha House</a>
            <a href="/HC">House Council</a>
            <a href="/pr">Pr & web ops team</a>
            <a href="/Rc">Regional-Coordinators</a>
            <a href="/Club">Clubs</a>
            <a href="/Resource">Namdapha Resources</a>
            <a href="/announcement">Announcements</a>
            <a href="/joinus">JOIN US</a>
        </nav>
    </header>
</head>
<body>
    
  <div class="all">
      <div class="lefter" onclick="window.open('')">
        <div class="text">Upcoming Event</div>
      </div>
    </a>

    
      <div class="left" onclick="window.open('')">
        <div class="text">Past Events & acheivements</div>
      </div>
    </a>

    
      <div class="center" onclick="window.open('')">
        <div class="explainer"><span>Latest Announcements</span></div>
        <div class="text">Arts & Co.</div>
      </div>
    </a>

        
      <div class="right" onclick="window.open('')">
        <div class="text">Contact Us</div>
      </div>
    </a>

    
      <div class="righter" onclick="window.open('/joinus')">
        <div class="text">JOIN US</div>
      </div>
    </a>
  </div>
</body>

</html>
